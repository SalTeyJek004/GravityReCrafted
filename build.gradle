buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://cdn.fox2code.com/maven' }
        maven { url 'https://jitpack.io/' }
    }
    dependencies {
        classpath('com.fox2code.FoxLoader:dev:1.2.46')
    }
}

apply plugin: 'foxloader.dev'

version '1.1.1'

foxloader {
    // forceReload = true
    modId = "gravityrecrafted"
    modName = "Gravity ReCrafted"
    modVersion = project.version
    modDesc = "lets you go upside down"
    clientMod = "com.saltay.gravityrecrafted.GravityClient"
    //serverMod = "com.fox2code.examplemod.ExampleModServer"
    // Development tools don't like that both client and server define
    // the same classes, so uncomment to disable the side inclusion.
    // includeClient = false
    // includeServer = false
}